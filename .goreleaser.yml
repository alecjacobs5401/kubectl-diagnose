# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    - go mod tidy
builds:
- id: kubectl-podevents
  env:
  - CGO_ENABLED=0
  main: ./cmd/kubectl-podevents/main.go
  binary: kubectl-podevents
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
- id: kubectl-diagnose
  env:
  - CGO_ENABLED=0
  main: ./cmd/kubectl-diagnose/main.go
  binary: kubectl-diagnose
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
archives:
- builds:
  - kubectl-podevents
  - kubectl-diagnose
  files:
  - LICENSE
